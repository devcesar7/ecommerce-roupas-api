{% extends "core/base.html" %}
{% block title %}Nova senha{% endblock %}
{% block content %}
<div class="login-wrapper">
  <div class="modal-fg-content" style="margin:auto;max-width:400px;">
    <h2 class="modal-fg-title">Defina uma nova senha</h2>
    <form method="post">
      {% csrf_token %}
  {{ form.new_password1 }}
  {{ form.new_password2 }}
      <button type="submit" class="modal-fg-btn">Redefinir senha</button>
    </form>
  </div>
</div>
{% endblock %}
