{% extends "core/base.html" %}
{% block title %}Recuperar senha{% endblock %}
{% block content %}
<div class="login-wrapper">
  <div class="modal-fg-content" style="margin:auto;max-width:400px;">
    <h2 class="modal-fg-title">Recuperar senha</h2>
    <p class="modal-fg-desc">Digite seu e-mail, CPF ou CNPJ cadastrado. Você receberá um link para redefinir sua senha.</p>
    <form method="post">
      {% csrf_token %}
  {{ form.email }}
      <button type="submit" class="modal-fg-btn">Enviar link de redefinição</button>
    </form>
  </div>
</div>
{% endblock %}
