{% load static %}
<header class="site-header">
  <div class="header-container">
    <a class="header-logo" href="/">
      Ganyk Store
    </a>
    <div class="header-search">
      <input type="search" name="busca" id="busca" placeholder="o que você procura?">
      <button type="submit">
        <img src="{% static 'core/img/icons/lupa.png' %}" alt="Buscar">
      </button>
    </div>
    <div>
      {% if user.is_authenticated %}
        <span>Olá, {{ user.first_name|default:user.email }}!!</span>
        <a href="#"><img src="{% static 'core/img/icons/cupom.png' %}" alt="Cupons"></a>
        <a href="#"><img src="{% static 'core/img/icons/coracao.png' %}" alt="Favoritos"></a>
        <a href="#"><img src="{% static 'core/img/icons/sacola.png' %}" alt="Sacola"></a>
        <form action="{% url 'logout' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="logout-btn">
            <img src="{% static 'core/img/icons/sair.png' %}" alt="Sair" />
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">ENTRAR</a>
        <a href="#"><img src="{% static 'core/img/icons/cupom.png' %}" alt="Cupons"></a>
        <a href="#"><img src="{% static 'core/img/icons/coracao.png' %}" alt="Favoritos"></a>
        <a href="#"><img src="{% static 'core/img/icons/sacola.png' %}" alt="Sacola"></a>
      {% endif %}
    </div>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="header-nav">
    <a class="nav-link" href="/feminino/">Feminino</a>
    <a class="nav-link" href="/masculino/">Masculino</a>
    <a class="nav-link" href="/infantil/">Infantil</a>
    <a class="nav-link" href="/esportivo/">Esportivo</a>
    <a class="nav-link" href="/marcas/">Marcas</a>
    <a class="nav-link" href="/saldo/">Saldo</a>
  </nav>
</header>
<script>
  function toggleMenu() {
    document.querySelector('.header-nav').classList.toggle('active');
  }
</script>
